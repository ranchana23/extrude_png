    <!-- Load PNG to STL converter -->
    <script src="png-to-stl.js"></script>
    
    <script>
      const fileInput = document.getElementById('file');
      const orig = document.getElementById('orig');
      const mask = document.getElementById('mask');
      const info = document.getElementById('info');
      const generateBtn = document.getElementById('generate');
      const thresholdInput = document.getElementById('threshold');
      const widthInput = document.getElementById('width');
      const heightInput = document.getElementById('height');

      let currentImg = null;

      function drawPreview(img, thr) {
        const w = img.width, h = img.height;
          // preview canvases are fixed 200x200; draw scaled image preserving aspect ratio
          const PREVIEW = 200;
          const octx = orig.getContext('2d');
          const mctx = mask.getContext('2d');
          octx.clearRect(0,0,PREVIEW,PREVIEW); mctx.clearRect(0,0,PREVIEW,PREVIEW);

          // draw original image scaled to preview canvas
          const scaleDisplay = Math.min(PREVIEW / w, PREVIEW / h);
          const drawW = Math.round(w * scaleDisplay);
          const drawH = Math.round(h * scaleDisplay);
          const dx = Math.floor((PREVIEW - drawW) / 2);
          const dy = Math.floor((PREVIEW - drawH) / 2);
          octx.fillStyle = '#fff'; octx.fillRect(0,0,PREVIEW,PREVIEW);
          octx.drawImage(img, 0,0,w,h, dx,dy, drawW, drawH);

          // create a temp canvas at original resolution to analyze mask from true pixels
          const tcanvas = document.createElement('canvas'); tcanvas.width = w; tcanvas.height = h;
          const tctx = tcanvas.getContext('2d'); tctx.drawImage(img, 0,0);
          const id = tctx.getImageData(0,0,w,h);
          const mdCanvas = document.createElement('canvas'); mdCanvas.width = w; mdCanvas.height = h;
          const mdCtx = mdCanvas.getContext('2d');
          const md = mdCtx.createImageData(w,h);
          let count = 0;
          for (let i=0;i<id.data.length;i+=4){
            const r=id.data[i], g=id.data[i+1], b=id.data[i+2], a=id.data[i+3];
            const gray = a===0?255:Math.round((r+g+b)/3);
            const isBlack = gray < thr;
            if (isBlack) { md.data[i]=0; md.data[i+1]=0; md.data[i+2]=0; md.data[i+3]=255; count++; }
            else { md.data[i]=255; md.data[i+1]=255; md.data[i+2]=255; md.data[i+3]=255; }
          }
          mdCtx.putImageData(md,0,0);
          // draw scaled mask into preview mask canvas
          mctx.fillStyle = '#fff'; mctx.fillRect(0,0,PREVIEW,PREVIEW);
          mctx.drawImage(mdCanvas, 0,0,w,h, dx,dy, drawW, drawH);

          // compute scale using original image pixel dimensions (so preview matches actual generation)
          const scale = widthInput.value ? (parseFloat(widthInput.value)/w) : (heightInput.value ? (parseFloat(heightInput.value)/h) : (25.4/96));
          const wmm = (w*scale).toFixed(2), hmm = (h*scale).toFixed(2);
          info.innerText = `Original pixels: ${w} x ${h}\nBlack pixels: ${count}\nScale (mm/px): ${scale.toFixed(6)}\nModel size (mm): ${wmm} x ${hmm}`;
          generateBtn.disabled = count===0;
      }

      fileInput.addEventListener('change', e => {
        const f = e.target.files && e.target.files[0];
        if (!f) return;
        const url = URL.createObjectURL(f);
        const img = new Image();
        img.onload = () => { currentImg = img; drawPreview(img, parseInt(thresholdInput.value,10)); URL.revokeObjectURL(url); };
        img.src = url;
      });

      thresholdInput.addEventListener('input', ()=>{ if (currentImg) drawPreview(currentImg, parseInt(thresholdInput.value,10)); });
      widthInput.addEventListener('input', ()=>{ if (currentImg) drawPreview(currentImg, parseInt(thresholdInput.value,10)); });
      heightInput.addEventListener('input', ()=>{ if (currentImg) drawPreview(currentImg, parseInt(thresholdInput.value,10)); });

      // Client-side STL generation
      generateBtn.addEventListener('click', async (e) => {
        e.preventDefault();
        
        const file = fileInput.files && fileInput.files[0];
        if (!file) {
          alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå PNG ‡∏Å‡πà‡∏≠‡∏ô');
          return;
        }

        const progressDiv = document.getElementById('progress');
        const generateBtn = document.getElementById('generate');
        
        try {
          generateBtn.disabled = true;
          progressDiv.textContent = '‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•...';

          // Get form values
          const thickness = parseFloat(document.getElementById('thickness').value) || 2.0;
          const threshold = parseInt(document.getElementById('threshold').value, 10) || 128;
          const width_mm = document.getElementById('width').value ? parseFloat(document.getElementById('width').value) : null;
          const height_mm = document.getElementById('height').value ? parseFloat(document.getElementById('height').value) : null;
          const max_px = document.getElementById('max_px').value ? parseInt(document.getElementById('max_px').value, 10) : null;
          const target_mb = document.getElementById('target_mb').value ? parseFloat(document.getElementById('target_mb').value) : null;

          // Create converter and generate STL
          const converter = new PNGToSTLConverter();
          const stlBlob = await converter.generateSTL(file, {
            thickness,
            threshold,
            width_mm,
            height_mm,
            max_px,
            target_mb
          });

          // Download the file
          const url = URL.createObjectURL(stlBlob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'model.stl';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);

          progressDiv.textContent = '‚úÖ ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÑ‡∏ü‡∏•‡πå STL ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î...';
          setTimeout(() => {
            progressDiv.textContent = '';
            generateBtn.disabled = false;
          }, 3000);

        } catch (err) {
          console.error('Error generating STL:', err);
          progressDiv.textContent = '‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ' + err.message;
          generateBtn.disabled = false;
        }
      });
    </script>

    <div class="preview-container">
      <h3>3D Preview (interactive)</h3>
      <div>
        <button id="preview3d" disabled>üéØ Preview 3D Model</button>

    <script type="module">
      (async () => {
        const preview3dBtn = document.getElementById('preview3d');
        const viewer = document.getElementById('viewer');
        let THREE, OrbitControls;
        try {
          // import the main three module
          THREE = await import('https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js');
          // OrbitControls.js imports from 'three' (bare specifier) which some browsers cannot resolve when fetched
          // Fetch the module text, rewrite the bare import to the CDN module URL, and import via a blob URL.
          const controlsUrl = 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js';
          const res = await fetch(controlsUrl);
          if (!res.ok) throw new Error('Failed to fetch OrbitControls.js');
          let text = await res.text();
          // Replace `from 'three'` with explicit CDN path (three.module.js)
          text = text.replace(/from\s+['"]three['"]/g, `from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js'`);
          const blob = new Blob([text], { type: 'application/javascript' });
          const blobUrl = URL.createObjectURL(blob);
          const controlsMod = await import(blobUrl);
          OrbitControls = controlsMod.OrbitControls;
          // release blob URL
          URL.revokeObjectURL(blobUrl);
        } catch (err) {
          console.error('Failed to load three.js modules:', err);
          viewer.innerText = '3D preview unavailable: failed to load three.js modules.';
          preview3dBtn.disabled = true;
          return;
        }

        let renderer, scene, camera, controls;

        function ensure3D() {
          if (renderer) return;
          const container = viewer;
          renderer = new THREE.WebGLRenderer({ 
            antialias: true, 
            alpha: true,
            powerPreference: "high-performance"
          });
          renderer.setSize(container.clientWidth, container.clientHeight);
          renderer.setPixelRatio(window.devicePixelRatio);
          renderer.shadowMap.enabled = true;
          renderer.shadowMap.type = THREE.PCFSoftShadowMap;
          renderer.outputEncoding = THREE.sRGBEncoding;
          renderer.toneMapping = THREE.ACESFilmicToneMapping;
          renderer.toneMappingExposure = 1.2;
          
          container.appendChild(renderer.domElement);
          scene = new THREE.Scene();
          camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 10000);
          camera.position.set(0, -200, 200);
          controls = new OrbitControls(camera, renderer.domElement);
          controls.enableDamping = true;
          controls.dampingFactor = 0.05;
        }

        function buildMeshFromMask(img, thr) {
          const w = img.width, h = img.height;
          const canvas = document.createElement('canvas'); canvas.width = w; canvas.height = h;
          const ctx = canvas.getContext('2d'); ctx.drawImage(img,0,0);
          const id = ctx.getImageData(0,0,w,h);
          const scale = widthInput.value ? (parseFloat(widthInput.value)/w) : (heightInput.value ? (parseFloat(heightInput.value)/h) : (25.4/96));
          const thickness = parseFloat(document.getElementById('thickness').value) || 2.0;

          const positions = [];
          const normals = [];
          
          // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà‡∏Ç‡∏≠‡∏á pixels ‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡πá‡∏ô‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á‡πÇ‡∏°‡πÄ‡∏î‡∏•
          const isBlack = (x, y) => {
            if (x < 0 || x >= w || y < 0 || y >= h) return false;
            const i = (y * w + x) * 4;
            const r = id.data[i], g = id.data[i+1], b = id.data[i+2], a = id.data[i+3];
            const gray = a === 0 ? 255 : Math.round((r + g + b) / 3);
            return gray < thr;
          };

          for (let y = 0; y < h; y++) {
            for (let x = 0; x < w; x++) {
              if (!isBlack(x, y)) continue;

              const x0 = (x * scale) - (w * scale / 2);
              const x1 = ((x + 1) * scale) - (w * scale / 2);
              const y0 = ((h - y - 1) * scale) - (h * scale / 2);
              const y1 = ((h - y) * scale) - (h * scale / 2);
              const z0 = 0;
              const z1 = thickness;

              // ‡∏´‡∏ô‡πâ‡∏≤‡∏ö‡∏ô (Top face)
              positions.push(x0,y1,z1, x1,y1,z1, x1,y0,z1);
              positions.push(x0,y1,z1, x1,y0,z1, x0,y0,z1);
              normals.push(0,0,1, 0,0,1, 0,0,1);
              normals.push(0,0,1, 0,0,1, 0,0,1);

              // ‡∏´‡∏ô‡πâ‡∏≤‡∏•‡πà‡∏≤‡∏á (Bottom face)
              positions.push(x1,y1,z0, x0,y1,z0, x0,y0,z0);
              positions.push(x1,y1,z0, x0,y0,z0, x1,y0,z0);
              normals.push(0,0,-1, 0,0,-1, 0,0,-1);
              normals.push(0,0,-1, 0,0,-1, 0,0,-1);

              // ‡∏î‡πâ‡∏≤‡∏ô‡∏Ç‡πâ‡∏≤‡∏á - ‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ï‡∏¥‡∏î‡∏Å‡∏±‡∏ö‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏ß‡πà‡∏≤‡∏á
              // ‡∏î‡πâ‡∏≤‡∏ô‡∏ã‡πâ‡∏≤‡∏¢
              if (!isBlack(x-1, y)) {
                positions.push(x0,y0,z0, x0,y1,z0, x0,y1,z1);
                positions.push(x0,y0,z0, x0,y1,z1, x0,y0,z1);
                normals.push(-1,0,0, -1,0,0, -1,0,0);
                normals.push(-1,0,0, -1,0,0, -1,0,0);
              }
              // ‡∏î‡πâ‡∏≤‡∏ô‡∏Ç‡∏ß‡∏≤
              if (!isBlack(x+1, y)) {
                positions.push(x1,y1,z0, x1,y0,z0, x1,y0,z1);
                positions.push(x1,y1,z0, x1,y0,z1, x1,y1,z1);
                normals.push(1,0,0, 1,0,0, 1,0,0);
                normals.push(1,0,0, 1,0,0, 1,0,0);
              }
              // ‡∏î‡πâ‡∏≤‡∏ô‡∏´‡∏ô‡πâ‡∏≤
              if (!isBlack(x, y-1)) {
                positions.push(x0,y0,z0, x0,y0,z1, x1,y0,z1);
                positions.push(x0,y0,z0, x1,y0,z1, x1,y0,z0);
                normals.push(0,-1,0, 0,-1,0, 0,-1,0);
                normals.push(0,-1,0, 0,-1,0, 0,-1,0);
              }
              // ‡∏î‡πâ‡∏≤‡∏ô‡∏´‡∏•‡∏±‡∏á
              if (!isBlack(x, y+1)) {
                positions.push(x1,y1,z0, x1,y1,z1, x0,y1,z1);
                positions.push(x1,y1,z0, x0,y1,z1, x0,y1,z0);
                normals.push(0,1,0, 0,1,0, 0,1,0);
                normals.push(0,1,0, 0,1,0, 0,1,0);
              }
            }
          }

          const geom = new THREE.BufferGeometry();
          geom.setAttribute('position', new THREE.BufferAttribute(new Float32Array(positions), 3));
          geom.setAttribute('normal', new THREE.BufferAttribute(new Float32Array(normals), 3));
          return geom;
        }

        function show3D() {
          try {
            if (!currentImg) return;
            ensure3D();
            if (!renderer || !scene) { console.error('3D renderer or scene not available'); return; }
            
            // clear scene
            while(scene.children.length) scene.remove(scene.children[0]);
            
            // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏™‡∏µ‡∏Ç‡∏≤‡∏ß
            scene.background = new THREE.Color(0xf8f9fa);
            
            // ‡∏õ‡∏£‡∏±‡∏ö‡πÅ‡∏™‡∏á‡πÉ‡∏´‡πâ‡∏™‡∏ß‡πà‡∏≤‡∏á‡πÅ‡∏•‡∏∞‡∏ô‡∏∏‡πà‡∏°‡∏ô‡∏ß‡∏•
            const mainLight = new THREE.DirectionalLight(0xffffff, 1.2);
            mainLight.position.set(10, 10, 5);
            mainLight.castShadow = true;
            scene.add(mainLight);
            
            const fillLight = new THREE.DirectionalLight(0xffffff, 0.4);
            fillLight.position.set(-10, -10, -5);
            scene.add(fillLight);
            
            const ambientLight = new THREE.AmbientLight(0x404040, 0.8);
            scene.add(ambientLight);
            
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á mesh
            const geom = buildMeshFromMask(currentImg, parseInt(thresholdInput.value,10));
            
            // ‡πÉ‡∏ä‡πâ‡∏ß‡∏±‡∏™‡∏î‡∏∏‡∏ó‡∏µ‡πà‡∏î‡∏π‡πÄ‡∏õ‡πá‡∏ô‡∏û‡∏•‡∏≤‡∏™‡∏ï‡∏¥‡∏Å‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏£‡∏ã‡∏¥‡πà‡∏ô
            const mat = new THREE.MeshStandardMaterial({ 
              color: 0xe8e8e8,
              metalness: 0.0,
              roughness: 0.2,
              transparent: false,
              opacity: 1.0
            });
            
            const mesh = new THREE.Mesh(geom, mat);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            scene.add(mesh);
            
            // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÅ‡∏™‡∏á‡πÄ‡∏™‡∏£‡∏¥‡∏°‡∏ó‡∏µ‡πà‡∏°‡∏≤‡∏à‡∏≤‡∏Å‡∏Ç‡πâ‡∏≤‡∏á
            const sideLight = new THREE.DirectionalLight(0xffffff, 0.6);
            sideLight.position.set(5, 0, 10);
            scene.add(sideLight);
            
            // ‡∏õ‡∏£‡∏±‡∏ö‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÉ‡∏´‡πâ‡πÄ‡∏´‡πá‡∏ô‡∏ä‡∏±‡∏î‡∏Ç‡∏∂‡πâ‡∏ô
            const box = new THREE.Box3().setFromObject(mesh);
            const size = box.getSize(new THREE.Vector3());
            const center = box.getCenter(new THREE.Vector3());
            
            // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÅ‡∏ú‡πà‡∏ô‡∏ê‡∏≤‡∏ô (Base plate) ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏´‡πá‡∏ô‡∏£‡∏∞‡∏î‡∏±‡∏ö
            const plateGeom = new THREE.BoxGeometry(
              Math.max(50, size.x * 1.2), 
              Math.max(50, size.y * 1.2), 
              0.5
            );
            const plateMat = new THREE.MeshStandardMaterial({ 
              color: 0xf0f0f0,
              metalness: 0.0,
              roughness: 0.8,
              transparent: true,
              opacity: 0.3
            });
            const plate = new THREE.Mesh(plateGeom, plateMat);
            plate.position.set(center.x, center.y, -0.25);
            scene.add(plate);
            
            const maxDim = Math.max(size.x, size.y, size.z);
            // ‡∏õ‡∏£‡∏±‡∏ö‡∏°‡∏∏‡∏°‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÉ‡∏´‡πâ‡πÄ‡∏´‡πá‡∏ô‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏ô‡∏≤‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô
            camera.position.set(
              center.x + maxDim * 1.5, 
              center.y - maxDim * 1.2, 
              center.z + maxDim * 0.8
            );
            camera.lookAt(center);
            controls.target.copy(center);
            controls.update();
            
            function animate(){ 
              requestAnimationFrame(animate);
              controls.update(); // ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö damping
              renderer.render(scene, camera); 
            }
            animate();
          } catch (err) {
            console.error('Error showing 3D preview:', err);
          }
        }

        preview3dBtn.addEventListener('click', (e) => { e.preventDefault(); show3D(); });
        fileInput.addEventListener('change', ()=>{ preview3dBtn.disabled = false; });
      })();
    </script>
